<!doctype html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela FinEasy Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">






    <link rel="stylesheet" href="./assets/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navmanual">
        <div class="containernav">
            <i class="fa-solid fa-user"></i>
            <h1 id="user">GustavoVerdi</h1>
        </div>
    </nav>

    <div class="logo">
        <img src="./assets/images/ChatGPT_Image_Apr_18__2025__06_46_14_PM-removebg-preview.png" class="img-fluid "
            alt="Logo FinEasy">
    </div>

    <div class="container bg-danger border rounded min-vh-100 d-flex flex-column ">
        <h1 class="mx-auto text-light">DESPESA</h1>




        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">R$</span>
            <input type="number" class="form-control" aria-label="Valor em reais"
                aria-describedby="inputGroup-sizing-lg" min="0" step="0.01">
        </div>


        <form class="mt-5">
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Escolha a Categoria</label>
                <select id="disabledSelect" class="form-select">
                    <option>Categoria</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"
                    placeholder="Digite os detalhes da despesa..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Despesa</button>
        </form>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
